<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="add-game.css"/>
        <script defer src="add-game.js"></script>
        <title>Add-Game</title>
    </head>

    <body>
        <input class="gameName" type="text" placeholder="Nom du jeu">
        <input class="gameLink" type="url" placeholder="Lien du jeu">
        <input class="gameImg" type="file" accept="image/*">
        
        <input class="fileAdd" type="file" accept=".js">
        
        <div class="btnImg">Télécharger l'image</div>
        <div class="btnJs">Télécharger le fichier js</div>        
    </body>
</html>
